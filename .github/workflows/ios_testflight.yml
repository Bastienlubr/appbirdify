name: iOS TestFlight

on:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Build IPA (release)
        env:
          IOS_CERT_P12: ${{ secrets.IOS_CERT_P12 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          # Install provisioning profile
          PP_PATH="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PP_PATH"
          echo "$IOS_PROVISIONING_PROFILE" | base64 --decode > "$PP_PATH/appstore.mobileprovision"

          # Install signing certificate
          echo "$IOS_CERT_P12" | base64 --decode > cert.p12
          security create-keychain -p temp build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p temp build.keychain
          security import cert.p12 -k build.keychain -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k temp build.keychain

          # Build IPA (manual signing is configured in Xcode project)
          flutter build ipa --release

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install fastlane
        run: gem install fastlane --no-document

      - name: Create App Store Connect API key file
        env:
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          cat > asc_api_key.json << 'JSON'
          {
            "key_id": "${APP_STORE_CONNECT_KEY_ID}",
            "issuer_id": "${APP_STORE_CONNECT_ISSUER_ID}",
            "key": "${APP_STORE_CONNECT_PRIVATE_KEY}",
            "in_house": false
          }
          JSON

      - name: Upload to TestFlight (fastlane pilot)
        run: |
          IPA_PATH=$(ls build/ios/ipa/*.ipa | head -n1)
          fastlane pilot upload \
            --api_key_path asc_api_key.json \
            --ipa "$IPA_PATH" \
            --skip_waiting_for_build_processing true \
            --verbose


